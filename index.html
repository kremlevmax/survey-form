<html>
    <head>
        <link rel="stylesheet" href="css/survey-form.css">
    </head>
    
    
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">Survey Form</h1>
                <p id="description" class="description text-center">Thank you for taking the time to answer our questions</p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label for="first-name">First name:</label>
                    <input type="text" class="form-control" id="first-name" required/>
                </div>
                <div class="form-group">
                    <label for="last-name">Last name:</label>
                    <input type="text" class="form-control" id="last-name" required/>
                </div>
                <div class="form-group">
                    <label for="e-mail">E-mail:</label>
                    <input type="email" class="form-control" id="e-mail" required/>
                </div>
                <div class="form-group">
                    <label for='city'>City:</label>
                    <input type="text" class="form-control" id="city"/>
                </div>
                <div class="form-group">
                    <label for='gender'>Gender:</label>
                    <select class="form-control" id="gender">
                        <option disabled selected value>Choose your gender</option>
                        <option>Female</option>
                        <option>Male</option>
                        <option>Other</option>
                        <option>Prefer not to tell</option>
                    </select>
                </div>
                 <div class="form-group">
                    <p>What's' your favorite hobby?</p> 
                    <div class="radio"> 
                    <label> 
                        <input name="favorite-hobby" value="reading" type="radio" class="input-radio" checked />Reading
                    </label> 
                    </div>
                    <div class="radio"> 
                    <label> 
                    <input name="favorite-hobby" value="coding" type="radio" class="input-radio" />Coding
                    </label> 
                    </div>
                    <div class="radio"> 
                    <label>
                        <input name="favorite-hobby" value="eating" type="radio" class="input-radio" />Eating
                    </label>
                    </div> 
                </div>
                <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
            Submit
            </button>
            </div>
                </div>
            
        </form>
            
            
        </div>
    </body>
</html>
